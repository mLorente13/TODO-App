<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="test">
      <input
        class="task__input"
        id="new__task"
        type="text"
        required
        placeholder="Create New Task"
      />
      <input
        class="submit__btn"
        id="submit__btn"
        type="submit"
        value="Create Task"
      />
    </div>
    <div id="task__container" class="task__container"></div>
    <dialog class="modal" id="delete-task">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete this task?</p>
        <button type='submit' id="yes">Yes</button>
        <button type='cancel' id="no">No</button>
    </dialog>
    <div id="toast-container">

    </div>
    <script src="app.js"></script>
  </body>
</html>
